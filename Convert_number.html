<!DOCUTYPE html>
<html lnag="ja">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>n進数変換ツール：suzutomoyashi蕪式会社</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/slidebars.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
		<script src="js/jquery.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/slidebars.min.js"></script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-117672046-1"></script>

			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-117672046-1');

	<body>
		<div canvas="container">
			<div id="title" class="header gray"></div>
			<div class="contents">
				<h2 class="gray midasi">各進数変換ツール</h2>
				<h4 class="gray">（10進数はそのまま、初めに2進数は「0b」、8進数は「0o(ｵｰ)」、16進数は「0x」を入力してください。）</h4>
				<h4 class="gray" style="float:left;margin:0 0 0 20px;height:30px">変換したい数字を半角で入力してください→</h4>
				<input autocomplete="on" autofocus placeholder="半角数字を入力してください" list="keywords" type="text" id="inputMain" style="margin-left:30px;height:30px">
				<datalist id="keywords">
					<option value="0b">
					<option value="0o">
					<option value="0x">
				</datalist>
				<div id="out" style="padding-left:50px"></div>
				<h6><a id="Extension" onClick="ext()">拡張表示</a></h6>
				<h6 class="gray info">最新更新日：2018/6/28</h6>
			</div>
			<script src="js/Convert_number.js"></script>
		</div>

		<div off-canvas="sb-left left push">
			<div id="offCanvas" style="margin: 0 0 0 0px"></div>
		</div>
		<script src="js/slidebars_left.js"></script>
		<script>bgcolor("", true);</script>
	</body>
